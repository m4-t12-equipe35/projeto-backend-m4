version: "3.9"

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      tech_quiz:
        condition: service_healthy
    command: bash -c "yarn typeorm migration:run -d src/data-source && yarn dev"
    volumes:
      - .:/app

  tech_quiz:
    container_name: tech_quiz
    image: postgres:14-alpine
    ports:
      - 5431:5432
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
